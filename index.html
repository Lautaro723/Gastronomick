   <!DOCTYPE html>
<html>
<head>
  <title>Red Social</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    main {
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .post {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    #post-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #post-button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
   
  </header>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#"onclick="logout()">Serrar secion</a></li>
      <li><a href="#">Config</a></li>
    </ul>
  </nav>
  <main>
    <h2>Publicaciones</h2>
    <div class="post">
      <h3>Título de la publicación</h3>
      <p>Contenido de la publicación...</p>
    </div>
    <div class="post">
      <h3>Otra publicación</h3>
      <p>Otro contenido interesante...</p>
    </div>
    <form id="post-form">
      <textarea id="post-input" placeholder="Escribe una publicación..."></textarea>
      <button type="submit" id="post-button">Publicar</button>
    </form>
  </main>
  <script>
    // JavaScript
    document.getElementById('post-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío del formulario

      var postInput = document.getElementById('post-input');
      var postContent = postInput.value.trim(); // Elimina espacios en blanco al inicio y al final

      if (postContent !== '') {
        // Crea un nuevo elemento de publicación
        var postElement = document.createElement('div');
        postElement.classList.add('post');

        // Crea los elementos internos de la publicación
        var titleElement = document.createElement('h3');
        titleElement.textContent = 'Nueva publicación';

        var contentElement = document.createElement('p');
        contentElement.textContent = postContent;

        // Añade los elementos internos a la publicación
        postElement.appendChild(titleElement);
        postElement.appendChild(contentElement);

        // Añade la publicación al contenedor de publicaciones
        var postContainer = document.querySelector('main');
        postContainer.insertBefore(postElement, postContainer.firstChild);

        // Limpia el campo de entrada
        postInput.value = '';
      }
    });
  </script>
</body>
</html>

    // Función para manejar el inicio de sesión con Google
    function loginWithGoogle() {
      var provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider)
        .then(function(result) {
          // El usuario ha iniciado sesión correctamente
          window.location.reload(); // Recarga la página para mostrar la sección de bienvenida
        })
        .catch(function(error) {
          // Hubo un error en el inicio de sesión con Google
          console.error(error);
        });
    }

    // Función para cerrar sesión
    function logout() {
      firebase.auth().signOut()
        .then(function() {
          // El usuario ha cerrado sesión correctamente
          window.location.reload(); // Recarga la página para mostrar la sección de inicio de sesión
        })
        .catch(function(error) {
          // Hubo un error en el cierre de sesión
          console.error(error);
        });
    }
